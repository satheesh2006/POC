apply plugin: 'java'
apply plugin: 'maven'

group = 'com.websystique.springboot'
version = '1.0.0'

description = """SpringBootStandAloneWarExample"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

apply plugin: 'war'

war {
baseName = 'sample_poc'
version =  '0.1.0'
}

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version:'1.4.3.RELEASE'
}
